<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B&N לוח שנה</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1565c0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
</head>
<body>
  <div id="app">
    <div id="login-screen" class="screen active">
      <div class="card login-card">
        <h1 class="app-title">B&N לוח שנה</h1>
        <p class="subtitle">כניסה ראשונית</p>
        <input id="username" type="text" placeholder="שם משתמש" />
        <input id="password" type="password" placeholder="סיסמה" />
        <button id="login-btn" class="btn primary">התחברות</button>
        <p id="login-error" class="error-text"></p>
      </div>
    </div>

    <div id="calendar-screen" class="screen">
      <header class="top-bar">
        <span class="brand">B&N</span>
        <button id="logout-btn" class="icon-btn">⎋</button>
      </header>

      <section class="month-header">
        <button id="prev-month" class="icon-btn">◀</button>
        <div>
          <div id="gregorian-month" class="month-title"></div>
          <div id="hebrew-month" class="month-subtitle"></div>
        </div>
        <button id="next-month" class="icon-btn">▶</button>
      </section>

      <section class="calendar">
        <div class="weekdays">
          <div>א</div><div>ב</div><div>ג</div>
          <div>ד</div><div>ה</div><div>ו</div><div>ש</div>
        </div>
        <div id="days-grid" class="days-grid"></div>
      </section>

      <section id="event-panel" class="event-panel hidden">
        <div class="event-panel-header">
          <div>
            <div id="event-date-greg" class="event-date-main"></div>
            <div id="event-date-hebrew" class="event-date-sub"></div>
          </div>
          <button id="close-panel" class="icon-btn">✕</button>
        </div>
        <div id="events-list" class="events-list"></div>
        <div class="event-form">
          <input id="new-event-text" type="text" placeholder="הוסף אירוע..." />
          <button id="add-event-btn" class="btn primary small">הוסף</button>
        </div>
      </section>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

  <script type="module" src="app.js"></script>
</body>
</html>
