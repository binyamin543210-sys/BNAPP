<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>B&N לוח שנה</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="main-header">
    <h1 class="logo-title">📘 B&N לוח שנה</h1>
    <button id="themeToggle" class="theme-btn">🌙</button>
</header>

<nav class="top-tabs">
    <button class="tab-btn" data-tab="calendar">לוח שנה</button>
    <button class="tab-btn" data-tab="tasks">משימות</button>
    <button class="tab-btn" data-tab="daily">היום שלי</button>
    <button class="tab-btn" data-tab="free">Free time</button>
</nav>

<!-- לוח שנה -->
<section id="calendar" class="tab-page active">
    <h2 id="currentMonth"></h2>

    <div class="calendar-controls">
        <button id="prevMonth">◀</button>
        <button id="todayBtn">היום</button>
        <button id="nextMonth">▶</button>
    </div>

    <div class="calendar-grid" id="calendarGrid"></div>

    <div id="dayEventsBox" class="day-events-box">
        <h3>אירועים ליום זה</h3>
        <div id="eventsList"></div>
        <button id="addEventBtn" class="add-btn">+ הוסף אירוע</button>
    </div>
</section>

<!-- משימות -->
<section id="tasks" class="tab-page">
    <h2>משימות</h2>
    <div id="tasksList"></div>
    <button id="addTaskBtn" class="add-btn">+ משימה חדשה</button>
</section>

<!-- היום שלי -->
<section id="daily" class="tab-page">
    <h2>היום שלי</h2>
    <textarea id="dailyText" placeholder="מה הפוקוס שלך היום?"></textarea>
    <button id="saveDailyBtn" class="save-btn">שמור</button>
</section>

<!-- Free time -->
<section id="free" class="tab-page">
    <h2>Free time</h2>
    <p>כאן יוצגו הזמנים הפנויים שלך לפי האירועים בלוח</p>
    <div id="freeTimesList"></div>
</section>

<script src="app.js"></script>
</body>
</html>
