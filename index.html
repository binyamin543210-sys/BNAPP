<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BNAPP - לוח שנה עברי־לועזי</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- HEADER -->
    <header class="app-header">
      <div class="app-title-wrap">
        <h1 class="app-title">BNAPP</h1>
        <div class="app-subtitle">לוח שנה עברי־לועזי</div>
      </div>
      <button id="settings-btn" class="icon-button" title="הגדרות">
        ⚙️
      </button>
    </header>

    <!-- TOP CHIPS -->
    <div class="top-row">
      <div class="top-chips">
        <button class="top-chip">1</button>
        <button class="top-chip">2</button>
        <button class="top-chip">3</button>
        <button class="top-chip">4</button>
      </div>
    </div>

    <!-- MONTH HEADER -->
    <div class="calendar-header">
      <button id="prev-month" class="nav-button">‹</button>
      <div class="month-label-wrap">
        <div id="month-label" class="month-label"></div>
        <div id="hebrew-month-label" class="hebrew-month-label"></div>
      </div>
      <button id="next-month" class="nav-button">›</button>
    </div>

    <!-- TODAY BUTTON -->
    <div class="today-wrap">
      <button id="today-btn" class="today-button">היום</button>
    </div>

    <!-- WEEKDAYS -->
    <div class="calendar-weekdays">
      <div>א׳</div>
      <div>ב׳</div>
      <div>ג׳</div>
      <div>ד׳</div>
      <div>ה׳</div>
      <div>ו׳</div>
      <div>ש׳</div>
    </div>

    <!-- GRID -->
    <div id="calendar-grid" class="calendar-grid"></div>
  </div>

  <!-- DAY MODAL -->
  <div id="day-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <div id="modal-date-label" class="modal-date-label"></div>
          <div id="modal-hebrew-label" class="modal-hebrew-label"></div>
          <div id="modal-shabbat-label" class="modal-shabbat-label"></div>
          <div id="modal-weather-label" class="modal-weather-label"></div>
        </div>
        <button id="close-day-modal" class="icon-button">✕</button>
      </div>

      <div class="modal-actions-row">
        <button id="open-day-weather" class="secondary-button">
          מזג אוויר ליום
        </button>
        <button id="open-add-event" class="primary-button">
          + הוספת אירוע / משימה
        </button>
      </div>

      <div id="day-weather-panel" class="day-weather-panel hidden"></div>

      <div id="event-form-wrap" class="event-form-wrap hidden">
        <form id="event-form">
          <div class="form-row">
            <label for="event-title">כותרת</label>
            <input id="event-title" type="text" placeholder="למשל: רופא שיניים" />
          </div>
          <div class="form-row">
            <label for="event-time">שעה</label>
            <input id="event-time" type="time" />
          </div>
          <div class="form-row">
            <label for="event-address">כתובת</label>
            <input id="event-address" type="text" placeholder="רחוב, עיר" />
          </div>
          <div class="form-row">
            <label for="event-notes">הערות</label>
            <textarea id="event-notes" rows="2"></textarea>
          </div>
          <div class="form-row">
            <label for="event-reminder-mins">תזכורת (דקות לפני)</label>
            <input id="event-reminder-mins" type="number" min="0" step="5" />
          </div>
          <button type="submit" class="primary-button full-width">
            שמור אירוע
          </button>
        </form>
      </div>

      <h3 class="events-title">אירועים ומשימות</h3>
      <ul id="events-list" class="events-list"></ul>
    </div>
  </div>

  <!-- SETTINGS MODAL -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">הגדרות</div>
        <button id="close-settings-modal" class="icon-button">✕</button>
      </div>

      <div class="form-row">
        <label for="settings-city">עיר (מזג אוויר + זמני שבת)</label>
        <input id="settings-city" type="text" placeholder="למשל: Yavne" />
      </div>

      <div class="form-row">
        <div class="recent-cities-label">ערים אחרונות</div>
        <div id="recent-cities" class="recent-cities"></div>
      </div>

      <div class="settings-actions">
        <button id="settings-save" class="primary-button">שמור</button>
        <button id="settings-cancel" class="secondary-button">
          ביטול
        </button>
      </div>
    </div>
  </div>

  <script src="holidays.js?v=2"></script>
  <script src="weather.js?v=2"></script>
  <script src="shabbat.js?v=2"></script>
  <script src="core.js?v=2"></script>
</body>
</html>
