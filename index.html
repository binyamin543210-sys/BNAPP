<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&N לוח שנה</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">

    <script defer src="https://wwwhebcal-com.translate.goog/etc/hdate-he.js?_x_tr_sl=en&_x_tr_tl=iw&_x_tr_hl=iw&_x_tr_pto=wapp"></script>
    <script defer src="app.js"></script>
</head>

<body>
    
    <header class="main-header">
        <h1 class="logo">📅 B&N לוח שנה</h1>
        <button id="toggle-theme" class="theme-btn">🌙</button>
    </header>

    <nav class="top-nav">
        <button class="nav-btn" onclick="showSection('calendar')">לוח שנה</button>
        <button class="nav-btn" onclick="showSection('tasks')">משימות</button>
        <button class="nav-btn" onclick="showSection('myday')">היום שלי</button>
        <button class="nav-btn" onclick="showSection('free')">Free time</button>
    </nav>

    <section id="calendar" class="page-section">
        <div class="calendar-header">
            <button onclick="prevMonth()">◀</button>
            <h2 id="monthYear"></h2>
            <button onclick="nextMonth()">▶</button>
        </div>

        <div id="calendarGrid" class="calendar-grid"></div>

        <div class="day-events">
            <h3>אירועים ליום זה</h3>
            <div id="eventList"></div>
            <button class="add-btn" onclick="openEventModal()">+ הוסף אירוע</button>
        </div>
    </section>

    <section id="tasks" class="page-section hidden">
        <h2>משימות</h2>
        <div id="taskList"></div>
        <button class="add-btn" onclick="addTask()">+ משימה חדשה</button>
    </section>

    <section id="myday" class="page-section hidden">
        <h2>היום שלי</h2>
        <textarea id="dailyFocus" placeholder="מה המיקוד שלך היום?"></textarea>
        <button onclick="saveMyDay()">שמור</button>
    </section>

    <section id="free" class="page-section hidden">
        <h2>Free time</h2>
        <p>כאן יופיעו הזמנים הפנויים שלך לפי האירועים ביומן</p>
        <div id="freeSlots"></div>
    </section>

</body>
</html>
