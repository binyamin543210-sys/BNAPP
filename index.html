<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BNAPP - לוח שנה</title>

  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="style.css">

  <style>
    body { background: #eef4ff; }
  </style>
</head>

<body>

<div id="app">

  <header class="app-header">
    <button id="today-btn">היום</button>
    <div class="app-title">BNAPP<br><span class="sub">לוח שנה עברי־לועזי</span></div>
    <button id="open-settings">⚙️</button>
  </header>

  <div class="top-buttons">
    <div class="bubble">1</div>
    <div class="bubble">2</div>
    <div class="bubble">3</div>
    <div class="bubble">4</div>
  </div>

  <div class="calendar-header">
    <button id="prev-month">‹</button>
    <div class="labels">
      <div id="month-label" class="month-label"></div>
      <div id="hebrew-month-label" class="hebrew-label"></div>
    </div>
    <button id="next-month">›</button>
  </div>

  <div class="calendar-weekdays">
    <div>א'</div>
    <div>ב'</div>
    <div>ג'</div>
    <div>ד'</div>
    <div>ה'</div>
    <div>ו'</div>
    <div>ש'</div>
  </div>

  <div id="calendar-grid" class="calendar-grid"></div>

</div>

<!-- ================= MODAL יום ================= -->

<div id="day-modal" class="modal hidden">
  <div class="modal-backdrop"></div>

  <div class="modal-content">

    <div class="modal-header">
      <h2 id="modal-date-label"></h2>
      <button id="close-day-modal" class="close-btn">✖</button>
    </div>

    <div id="modal-hebrew-label" class="modal-sub"></div>
    <div id="modal-shabbat-label" class="modal-sub"></div>

    <div class="modal-buttons">
      <button id="add-event-btn" class="modal-btn">➕ הוסף אירוע</button>
      <button id="weather-info-btn" class="modal-btn">🌤️ מזג אוויר</button>
    </div>

    <div id="weather-info" class="hidden modal-box"></div>

    <h3>אירועים ומשימות</h3>
    <ul id="events-list"></ul>

    <div id="event-form-section" class="hidden">
      <form id="event-form">
        <input id="event-title" placeholder="כותרת" required>
        <input id="event-time" type="time">
        <input id="event-address" placeholder="כתובת">
        <textarea id="event-notes" placeholder="הערות"></textarea>
        <button class="modal-btn primary">שמור</button>
      </form>
    </div>

  </div>
</div>

<script src="holidays.js"></script>
<script src="shabbat.js"></script>
<script src="weather.js"></script>
<script src="core.js"></script>

</body>
</html>
